    <meta charset="UTF-8" />

    <title>"Path of Light" Yoga School :: Contact</title>
    <link rel="stylesheet" href="yoga.css" />
  </head>
  <body>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item"><a href="index.html">Start</a></li>
        <li class="navigation__list-item">
          <a href="lessons.html">Lessons</a>

        <li class="navigation__list-item">

        </li>
      </ul>
    </nav>
    <header class="header">
      <h1 class="header__heading">
        <a href="index.html">"Path of Light" Yoga School</a>
      </h1>
    </header>
    <div>
      <main class="container">
        <h2>Contact us</h2>
        <p>Required information is marked with an asterisk (*)</p>
        <form
          class="container__form"
          method="post"
          action="https://webdevbasics.net/scripts/yoga.php"
        >
          <label for="myFirstName">* First name:</label>
          <input
            type="text"
            name="myFirstName"
            id="myFirstName"
            required="required"
          />
          <label for="myEmail">* E-mail:</label>
          <input type="email" name="myEmail" id="myEmail" required="required" />
          <label for="myInfo">How did you find out about us?</label>
          <input type="text" name="myInfo" id="myInfo" list="info" />
          <datalist id="info">
            <option>Google</option>
            <option>Bing</option>
            <option>Facebook</option>
            <option>Friend</option>
            <option>Radio advertising</option>
          </datalist>
          <label for="myComments">* Remarks:</label>
          <textarea
            name="myComments"
            id="myComments"
            cols="30"
            rows="2"
            required="required"
          ></textarea>
          <div class="buttons">
            <input class="buttons__type" type="submit" value="Send" />
            <input class="buttons__type" type="reset" value="Clear" />
          </div>
        </form>
      </main>
      <footer class="footer">
        Copyright &copy 2022 "Path of Light" Yoga School <br />
        <span>Kinga Miros≈Çaw</span>
      </footer>
    </div>
  </body>
